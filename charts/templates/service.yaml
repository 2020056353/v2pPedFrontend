apiVersion: v1
kind: Service
metadata:
  name: {{ include "kiin-frontend-new.fullname" . }}
  labels:
    {{- include "kiin-frontend-new.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "kiin-frontend-new.selectorLabels" . | nindent 4 }}
